<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>添加编辑 明星产品</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css"
	th:href="@{css/bootstrap.css}" type="text/css" />
</head>
<body class="container">
	<br />
	<h1>添加编辑 明星产品</h1>
	<br />
	<br />
	<div class="with:80%">
		<form class="form-horizontal" method="post" action="/StarAddEdit"
			th:object="${ciji}">
			<input type="hidden" name="id" th:value="*{id}" />
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">产品型号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="model" id="model"
						th:value="*{model}" />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">产品类型</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="type" id="type"
						th:value="*{type}" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">产品图片</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="pdf" id="pdf"
						th:value="*{pdf}" />
				</div>
			</div>

			<div id="uploadForm">
				<input id="file" type="file" name="file" />
				<button id="upload" type="button" onclick="fileUpload()">upload</button>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">封装形式</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" id="name"
						th:value="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label for="age" class="col-sm-2 control-label">描述1</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="desc1" id="desc1"
						th:value="*{desc1}" />
				</div>
			</div>
			<!--
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">描述2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="desc2" id="desc2"  th:value="*{desc2}"/>
            </div>
        </div>
          -->
			<div class="form-group">
				<label for="age" class="col-sm-2 control-label">应用范围</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="application"
						id="application" th:value="*{application}" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="提交" class="btn btn-info" /> &nbsp;
					&nbsp; &nbsp; <input type="hidden" value="重置" class="btn btn-info" />
				</div>

			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	function fileUpload() {

		var formData = new FormData();
		formData.append('file', $('#file')[0].files[0]);
		$.ajax({
			url : '/fileUpload3',
			type : 'POST',
			cache : false,
			data : formData,
			processData : false,
			contentType : false
		}).done(function(res) {
			$('#pdf').val(res);
			//alert(res);
		}).fail(function(res) {
			//alert(res);
		});
	}
</script>
</html>
