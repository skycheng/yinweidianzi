<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>添加编辑次级保护IC</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"  th:href="@{css/bootstrap.css}" type="text/css"/>
</head>
<body class="container">
<br />
<h1>添加编辑次级保护IC</h1>
<br /><br />
<div class="with:80%">
    <form class="form-horizontal" method="post" action="/secondaryAddEdit" th:object="${ciji}" >
    <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">产品型号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="xinghao" id="xinghao" th:value="*{xinghao}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">产品文档路径</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="pdf" id="pdf"  th:value="*{pdf}"/>
            </div>
        </div>
        
            <div id="uploadForm">
    			<input id="file" type="file" name="file"/>
    			<button id="upload" type="button" onclick="fileUpload()">upload</button>
			</div>
        
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">正常功耗</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="zhengchanggonghao" id="zhengchanggonghao"  th:value="*{zhengchanggonghao}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">过充电检测电压VOVP±25mV</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="guochongdianjiancedianya" id="guochongdianjiancedianya"  th:value="*{guochongdianjiancedianya}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">过充电迟滞电压VHYS±50mV</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="guochongdianchizhidianya" id="guochongdianchizhidianya"  th:value="*{guochongdianchizhidianya}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">过充电保护延时TOVP±30%</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="guochongdianbaohuyanchi" id="guochongdianbaohuyanchi"  th:value="*{guochongdianbaohuyanchi}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">CO输出方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="coshuchufangshi" id="coshuchufangshi"  th:value="*{coshuchufangshi}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="hidden" value="重置" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
<script type="text/javascript">
 
	function fileUpload(){
		
		var formData = new FormData();
		formData.append('file', $('#file')[0].files[0]);
		$.ajax({
		    url: '/fileUpload3',
		    type: 'POST',
		    cache: false,
		    data: formData,
		    processData: false,
		    contentType: false
		}).done(function(res) {
		$('#pdf').val(res);
		alert(res);
		}).fail(function(res) {
		alert(res);
		});
	}
 
</script>
</html>
