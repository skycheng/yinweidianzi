<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>添加编辑 二合一IC</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"  th:href="@{css/bootstrap.css}" type="text/css"/>
</head>
<body class="container">
<br />
<h1>添加编辑 二合一IC</h1>
<br /><br />
<div class="with:80%">
    <form class="form-horizontal" method="post" action="/ErheyiAddEdit" th:object="${ciji}" >
    <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">产品型号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="a" id="a" th:value="*{a}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">产品文档路径</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="pdf" id="pdf"  th:value="*{pdf}"/>
            </div>
        </div>
        
            <div id="uploadForm">
    			<input id="file" type="file" name="file"/>
    			<button id="upload" type="button" onclick="fileUpload()">upload</button>
			</div>
        
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">封装形式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="b" id="b"  th:value="*{b}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">品牌</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="c" id="c"  th:value="*{c}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">过充阀值(v)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="d" id="d"  th:value="*{d}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">过放阀值(v)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="e" id="e"  th:value="*{e}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">放电过流阀值(v)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="f" id="f"  th:value="*{f}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">充电过流阀值(v)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="g" id="g"  th:value="*{g}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">过充保护延时(s)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="h" id="h"  th:value="*{h}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">过放保护延时(ms)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="i" id="i"  th:value="*{i}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">放电过流保护延时(ms)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="j" id="j"  th:value="*{j}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">充电过流保护延时(ms)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="k" id="k"  th:value="*{k}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">正常功耗(uA)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="l" id="l"  th:value="*{l}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">休眠功耗(uA)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="m" id="m"  th:value="*{m}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">休眠自恢复</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="n" id="n"  th:value="*{n}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">OV充电</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="o" id="o"  th:value="*{o}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">漏源间击穿电压（v)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="p" id="p"  th:value="*{p}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">RSS(ON)@3.9V(mO)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="q" id="q"  th:value="*{q}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="hidden" value="重置" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
<script type="text/javascript">
 
	function fileUpload(){
		
		var formData = new FormData();
		formData.append('file', $('#file')[0].files[0]);
		$.ajax({
		    url: '/fileUpload3',
		    type: 'POST',
		    cache: false,
		    data: formData,
		    processData: false,
		    contentType: false
		}).done(function(res) {
		$('#pdf').val(res);
		alert(res);
		}).fail(function(res) {
		alert(res);
		});
	}
 
</script>
</html>
