<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>添加编辑 MOSFET</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"  th:href="@{css/bootstrap.css}" type="text/css"/>
</head>
<body class="container">
<br />
<h1>添加编辑 MOSFET</h1>
<br /><br />
<div class="with:80%">
    <form class="form-horizontal" method="post" action="/MosfetAddEdit" th:object="${ciji}" >
    <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Part Num</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="partNum" id="partNum" th:value="*{partNum}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">产品文档路径</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="pdf" id="pdf"  th:value="*{pdf}"/>
            </div>
        </div>
        
            <div id="uploadForm">
    			<input id="file" type="file" name="file"/>
    			<button id="upload" type="button" onclick="fileUpload()">upload</button>
			</div>
        
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Package</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="package2" id="package2"  th:value="*{package2}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Configuration</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="configuration" id="configuration"  th:value="*{configuration}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">ESD Diode</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="esd" id="esd"  th:value="*{esd}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Vds(V)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="vds" id="vds"  th:value="*{vds}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Vgs(±V)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="vgs" id="vgs"  th:value="*{vgs}"/>
            </div>
        </div>
         <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Id(A)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id2" id="id2"  th:value="*{id2}"/>
            </div>
        </div>
         <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Vgs(th)(typ V)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="vgs2" id="vgs2"  th:value="*{vgs2}"/>
            </div>
        </div>
         <div class="form-group">
            <label for="age" class="col-sm-2 control-label">10V</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="v100" id="v100"  th:value="*{v100}"/>
            </div>
        </div>
         <div class="form-group">
            <label for="age" class="col-sm-2 control-label">4.5V</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="v45" id="v45"  th:value="*{v45}"/>
            </div>
        </div>
         <div class="form-group">
            <label for="age" class="col-sm-2 control-label">2.5V</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="v25" id="v25"  th:value="*{v25}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">1.8V</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="v18" id="v18"  th:value="*{v18}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="hidden" value="重置" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
<script type="text/javascript">
 
	function fileUpload(){
		
		var formData = new FormData();
		formData.append('file', $('#file')[0].files[0]);
		$.ajax({
		    url: '/fileUpload3',
		    type: 'POST',
		    cache: false,
		    data: formData,
		    processData: false,
		    contentType: false
		}).done(function(res) {
		$('#pdf').val(res);
		//alert(res);
		}).fail(function(res) {
		//alert(res);
		});
	}
 
</script>
</html>
