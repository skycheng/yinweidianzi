<META name="Description"
	content="深圳市银鹏威电子有限公司_联系人:何伟才_联系电话：86 0755 83995367 手机：13926506176  深圳市银鹏威电子有限公司，成立于2008年，注册资本200万,座落于深圳坂田天安云谷产业园。银鹏威是一家集研发，生产和销售为一体的半导体高新技术企业。产品涵盖手机，智能穿戴，数码电池，电动工具，电动自行车，UPS,TV等领域。主营产品有保护IC，MOSFET,MCU，IGBT，TVS管等。公司除拥有自主品牌外，还代理台湾华昕，BYD,德普微等品牌产品。我司有雄厚的研发能力，研发及应用团队20人，其中有高级工程师三人，本科以上学历17人，研发工程师12人，应用工程师3人，FAE2人，一条龙地解决客户售前，售中，售后的问题。公司始终秉承品质至上，合作共赢的服务宗旨，在市场上赢得了一致好评。">
